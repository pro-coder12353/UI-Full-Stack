<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms basics</title>
</head>
<body>
    <h1>Forms Basic</h1>
    <form action="main.java" method="post"></form>
    <label for="nm">Name:</label><br>
    <input id="nm" type="text"
    placeholder="Enter your name" value="Prasad" name="fname">
    
    <br><br>
    <label for="em">Email id:</label><br>
    <input id="em" type="text"
    placeholder="Enter your email id" name="email">
    
    <br><br>
    <label for="pwd">Password:</label>
    <input id="pwd" type="text"
    placeholder="Enter your Password" name="password">
    <button type="Submit">Submit</button>
    
    <!-- Never give both place holder and label, give only one-->





</body>
</html>
